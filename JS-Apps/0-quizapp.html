<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz App</title>
    <link rel="stylesheet" href="0-quizapp.css">
</head>
<body>
    <form action="" id="quiz">
        <div id="question-1">
            <p>What is the capital of Nigeria?</p>
            <input type="radio" name="question-1" value="Lagos">Lagos<br>
            <input type="radio" name="question-1" value="Kano">Kano<br>
            <input type="radio" name="question-1" value="Abuja">Abuja<br>
            <input type="radio" name="question-1" value="Port-Harcout">Port-Harcourt<br>
        </div>

        <div id="question-2">
            <p>What is the largest ocean in the world?</p>
            <input type="radio" name="question-2" value="Atlantic Ocean">Atlantic Ocean<br>
            <input type="radio" name="question-2" value="Indian Ocean">Indian Ocean<br>
            <input type="radio" name="question-2" value="Arctic Ocean">Arctic Ocean<br>
            <input type="radio" name="question-2" value="Pacific Ocean">Pacific Ocean<br>
        </div>

        <div id="question-3">
            <p>What is the hihest Mountain in the world?</p>
            <input type="radio" name="question-3" value="Mount Everest">Mount Everest<br>
            <input type="radio" name="question-3" value="Aso Rock">Aso Rock<br>
            <input type="radio" name="question-3" value="Kilimanjaro">Kilimanjaro<br>
            <input type="radio" name="question-3" value="Obodu Hills">Obudu Hills<br>
        </div>
        <button type="submit">Submit</button>
    </form>
    

    <script src="0-quizapp.js"></script>
</body>
</html>
